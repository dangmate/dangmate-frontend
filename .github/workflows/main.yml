name: Check the source code
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  test:
    name: Check the source code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

        # 2. Node.js를 사용합니다.
        - name: Setup Node.js
          uses: actions/setup-node@v3

        # 3. 의존성을 설치합니다.
        - name: Install Dependencies
          run: npm ci

        # 4. 테스트를 수행합니다.
        - name: Run test
          run: npm run lint
